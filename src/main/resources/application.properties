spring.application.name=backend
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/Accent?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
server.port=8081

##Logging configuration
logging.level.root= info
##logging pattern
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %-5level- %logger{45} - %msg %n